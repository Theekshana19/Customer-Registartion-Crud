<div class="container">
  <h2>Customer Management</h2>
  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input formControlName="firstName" class="form-control">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input formControlName="lastName" class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" class="form-control">
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input formControlName="phoneNumber" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">{{ editingCustomer ? 'Update' : 'Add' }} Customer</button>
    <button type="button" class="btn btn-secondary" (click)="resetForm()">Cancel</button>
  </form>

  <h3>Customer List</h3>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.id }}</td>
        <td>{{ customer.firstName }}</td>
        <td>{{ customer.lastName }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phoneNumber }}</td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="editCustomer(customer)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteCustomer(customer.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
